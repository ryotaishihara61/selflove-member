<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お知らせ｜一般社団法人セルフラブ協会</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#E8C2D8" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./logo.png" />

  <!-- iOS PWA Support -->
  <link rel="apple-touch-icon" href="./logo.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="セルフラブ協会" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="card-header">
        <div class="title">お知らせ</div>
      </div>
      <div id="notices"></div>
      <div class="footer-link">
        <a href="./index.html" id="backLink">会員証へ戻る</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbyCnybXbiKQprXJVJjflb_NKi9shqmHNlf0hkNQEUI8WJoJQuHEl7QXZLdkw_A6mzZN/exec";

    // ページ読み込み時に即座にtokenを取得してリンクを更新
    (function() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      if (token) {
        const backLink = document.getElementById("backLink");
        if (backLink) {
          const baseUrl = window.location.origin + window.location.pathname.replace('notices.html', '');
          backLink.href = baseUrl + 'index.html?token=' + encodeURIComponent(token);
        }
      }
    })();
  </script>
  <script src="./notices.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
        .register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered successfully:', registration.scope);
        })
        .catch((err) => {
          console.error('Service Worker registration failed:', err);
        });
    });
  }
  </script>
</body>
</html>
